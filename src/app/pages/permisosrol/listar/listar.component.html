<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            <h3 class=" text-center">ADMINISTRACIÃ“N DE PERMISOSROL </h3> <br>
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus">  Crear una nueva relacion</i>
            </button>
            
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let permisosrolActual of Permisosrol">
                <tr>
                    <td>{{permisosrolActual.rol.nombre}}</td>
                    <td>{{permisosrolActual.permiso.url}}</td>
                    <td>{{permisosrolActual.permiso.metodo}}</td>                    
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(permisosrolActual._id)">
                            <i class="fas fa-pencil-alt">Editar</i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(permisosrolActual._id)">
                            <i class="fas fa-solid fa-trash">Eliminar</i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>

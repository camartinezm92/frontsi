<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            <h3 class=" text-center">ADMINISTRACIÃ“N DE UAUARIOS </h3> <br>
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus">  Crear un nuevo Usuario</i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let usuarioActual of Usuario">
                <tr>
                    <td>{{usuarioActual.nombre}}</td>
                    <td>{{usuarioActual.correo}}</td>
                    <td>{{usuarioActual.cedula}}</td>
                    <td>{{usuarioActual.rol.nombre}}</td>                   
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(usuarioActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(usuarioActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>

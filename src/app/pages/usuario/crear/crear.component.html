<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR USUARIO
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [disabled]="!modoCreacion" 
                           [(ngModel)]="elusuario.nombre">
                    <p *ngIf="intentoEnvio && elusuario.nombre=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Correo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="email" 
                           [(ngModel)]="elusuario.correo">
                    <p *ngIf="intentoEnvio && elusuario.correo=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Contrasena</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password" 
                           [(ngModel)]="elusuario.contrasena">
                    <p *ngIf="intentoEnvio && elusuario.contrasena=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Confirmar Contrasena</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password" 
                           [(ngModel)]="elusuario.contrasena2">
                    <p *ngIf="intentoEnvio && elusuario.contrasena2=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Cedula</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="elusuario.cedula">
                    <p *ngIf="intentoEnvio && elusuario.cedula=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

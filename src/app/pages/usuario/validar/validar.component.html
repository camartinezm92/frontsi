<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            VALIDAR USUARIO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Correo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="email" 
                           [(ngModel)]="elusuario.correo">
                    <p *ngIf="intentoEnvio && elusuario.correo=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Contrasena</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password" 
                           [(ngModel)]="elusuario.contrasena">
                    <p *ngIf="intentoEnvio && elusuario.contrasena=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button 
                            class="btn btn-primary btn-block"  (click)="validar()">
                        Validar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

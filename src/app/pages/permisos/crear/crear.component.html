<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            <h3 class=" text-center">CREAR PERMISO</h3>
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>URL:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [disabled]="!modoCreacion" 
                           [(ngModel)]="elpermiso.url">
                    <p *ngIf="intentoEnvio && elpermiso.url=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Metodo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="elpermiso.metodo">
                    <p *ngIf="intentoEnvio && elpermiso.metodo=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

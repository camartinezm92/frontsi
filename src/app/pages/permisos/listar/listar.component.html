<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            <h3 class=" text-center">ADMINISTRACIÃ“N DE PERMISOS </h3> <br>
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus">  Crear nuevo permiso</i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let permisosActual of Permisos">
                <tr>
                    <td>{{permisosActual.url}}</td>
                    <td>{{permisosActual.metodo}}</td>
                                        
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(permisosActual._id)">
                            <i class="fas fa-pencil-alt">Editar</i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(permisosActual._id)">
                            <i class="fas fa-solid fa-trash">Eliminar</i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>

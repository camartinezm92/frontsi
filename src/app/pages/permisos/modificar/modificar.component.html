<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ACTUALIZAR PERMISO
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>URL</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="elpermiso.url">
                    <p *ngIf="intentoEnvio && elpermiso.url=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Metodo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="elpermiso.metodo">
                    <p *ngIf="intentoEnvio && elpermiso.metodo=='' ">Requerido</p>
                </div>
            </div>
            <div class="row">
                    <button 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

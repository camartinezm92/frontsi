<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            <h3 >ACTUALIZAR MESA</h3>
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Numero de Mesa</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="lamesa.numero_mesa">
                    <p *ngIf="intentoEnvio && lamesa.numero_mesa=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Cantidad de Inscritos</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="lamesa.cantidad_inscritos">
                    <p *ngIf="intentoEnvio && lamesa.cantidad_inscritos=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>ID Jurado</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="lamesa.id_jurado_inscrito">
                    <p *ngIf="intentoEnvio && lamesa.id_jurado_inscrito=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ACTUALIZAR ROL
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Rol</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="elrol.nombre">
                    <p *ngIf="intentoEnvio && elrol.nombre=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Descricion</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [(ngModel)]="elrol.descripcion">
                    <p *ngIf="intentoEnvio && elrol.descripcion=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
           <h3> CREAR ROL </h3>
        </nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre ROL</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [disabled]="!modoCreacion" 
                           [(ngModel)]="elrol.nombre">
                    <p *ngIf="intentoEnvio && elrol.nombre=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Descripcion</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" minlength="8" maxlength="10" size="20"
                           [(ngModel)]="elrol.descripcion">
                    <p *ngIf="intentoEnvio && elrol.descripcion=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>

<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            LISTADO DE VOTOS 
            <button type="button" class="btn btn-success" (click)="agregar()">
                <i class="fas fa-plus"></i>
            </button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
            </tr>
            <ng-container *ngFor="let votosActual of Votos">
                <tr>
                    <td>{{votosActual.candidato.nombre}}</td>
                    <td>{{votosActual.votos_candidato}}</td>
                    <td>{{votosActual.mesa.numero_mesa}}</td>
                    <td>{{votosActual.votos_totales}}</td>
                    <td>{{votosActual.votos_nulos}}</td>
                                        
                    <td>
                        <button type="button" class="btn btn-primary" 
                                (click)="editar(votosActual._id)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                (click)="eliminar(votosActual._id)">
                            <i class="fas fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
